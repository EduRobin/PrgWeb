<div class="sidebar">
  <header>Robin Cook</header>
  <ul>
    <li><a routerLink="/home"><i class="fa fa-home">Home</i></a></li>
    <li><a routerLink="/about"><i class="fa fa-question-circle">About</i></a></li>
    <li><a routerLink="/contact"><i class="fa fa-envelope">Contact</i></a></li>
  </ul>
  <div class="search-container" (click)="toggleOptions()">
    <form action="/action_page.php">
      <input [(ngModel)]="search" (keydown.arrowDown)="filteredOptions + 1" placeholder="Search for components" name="search">

      <button type="submit">Submit</button>
    </form>
    <div class="options" *ngIf="block">
      <div class="options-title-box" *ngFor="let option of filteredOptions;" [routerLink]="option.path" (click)="toggleOptionsOff()">
        {{option.title}}
      </div>
    </div>
  </div>
</div>
